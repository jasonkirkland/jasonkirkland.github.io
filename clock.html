<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>iPad Mini Clock</title>
    <link rel="apple-touch-icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAQAAAAEAAQMAAABmvDolAAAAA1BMVEUAAACnej3aAAAAAXRSTlMAQObYZgAAAB5JREFUaN7twQENAAAAwqD3T20PBxQAAAAAAAAAAHwYCcAAAVjE9woAAAAASUVORK5CYII=">
    <link rel="manifest" href='data:application/manifest+json,{"name":"iPad Mini Clock","display":"standalone","background_color":"#000000","theme_color":"#000000"}'>
    <style>
        body {
            background-color: black;
            color: gainsboro;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #clock {
            font-size: 28vw;
            font-size: clamp(15vw, min(32vw, 28vh), 32vw);
            font-weight: bold;
            line-height: 1;
        }
        #date {
            font-size: clamp(2vw, 4vw, 5vw);
            margin-top: clamp(4px, 2vh, 20px);
        }
        #weather {
            font-size: clamp(2vw, 3.5vw, 4.5vw);
            margin-top: clamp(4px, 3vh, 24px);
            text-align: center;
        }
        #current-temp {
            font-size: clamp(6vw, 13vw, 18vw);
            font-weight: bold;
            margin: clamp(4px, 2vh, 20px) 0;
        }
        #conditions {
            font-size: clamp(3vw, 5vw, 7vw);
            margin-bottom: clamp(4px, 2vh, 20px);
        }
        #forecast {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: clamp(8px, 3vw, 32px);
            margin-top: clamp(4px, 2vh, 20px);
        }
        .forecast-day {
            text-align: center;
            margin: 0 clamp(4px, 1.5vw, 16px);
        }
        .forecast-day-name {
            font-size: clamp(2.5vw, 4vw, 5.5vw);
            margin-bottom: clamp(2px, 1vh, 10px);
        }
        .forecast-temps {
            font-size: clamp(3vw, 4.5vw, 6vw);
        }
        @media (orientation: landscape) and (max-height: 500px) {
            body {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: auto auto;
                align-content: center;
                justify-items: center;
                gap: 0 4vw;
                padding: 2vh 4vw;
                box-sizing: border-box;
            }
            #clock {
                grid-column: 1;
                grid-row: 1;
                font-size: clamp(10px, 38vh, 45vw);
                margin: 0;
            }
            #date {
                grid-column: 1;
                grid-row: 2;
                font-size: 2.5vw;
                margin-top: 0.5vh;
            }
            #weather {
                grid-column: 2;
                grid-row: 1 / span 2;
                align-self: center;
                margin-top: 0;
            }
            #current-temp {
                font-size: 8vw;
                margin: 0.5vh 0;
            }
            #conditions {
                font-size: 2.5vw;
                margin-bottom: 0.5vh;
            }
            #forecast {
                gap: 2vw;
                margin-top: 0.5vh;
            }
            .forecast-day-name {
                font-size: 2.5vw;
                margin-bottom: 0.5vh;
            }
            .forecast-temps {
                font-size: 2.5vw;
            }
        }
        @media (orientation: portrait) and (max-width: 430px) {
            #clock {
                font-size: 28vw;
                font-size: clamp(25vw, min(32vw, 26vh), 32vw);
            }
            #conditions {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 90vw;
            }
        }
        .high {
            color: #ff6b6b;
        }
        .low {
            color: #4dabf7;
        }
        #reload-btn {
            position: fixed;
            top: 16px;
            right: 16px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: gainsboro;
            font-size: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }
    </style>
</head>
<body>
    <button id="reload-btn" onclick="location.reload()">↻</button>
    <div id="clock"></div>
    <div id="date"></div>
    <div id="weather">
        <div id="current-temp">--°</div>
        <div id="conditions">Loading weather...</div>
        <div id="forecast"></div>
    </div>

    <script>
        const DENTON_LAT = 33.2148;
        const DENTON_LON = -97.1331;
        
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            
            // Convert 24-hour time to 12-hour time
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            
            const timeString = `${hours}:${minutes}`;
            const dateString = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            
            document.getElementById('clock').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }

        const OM_URL = 'https://api.open-meteo.com/v1/forecast?latitude=33.21&longitude=-97.13&current=temperature_2m,relative_humidity_2m,weather_code,wind_speed_10m&temperature_unit=fahrenheit&wind_speed_unit=mph&timezone=America%2FChicago';

        function wmoCodeToDescription(code) {
            const codes = {
                0: 'Clear Sky', 1: 'Mainly Clear', 2: 'Partly Cloudy', 3: 'Overcast',
                45: 'Fog', 48: 'Rime Fog',
                51: 'Light Drizzle', 53: 'Drizzle', 55: 'Heavy Drizzle',
                61: 'Light Rain', 63: 'Rain', 65: 'Heavy Rain',
                71: 'Light Snow', 73: 'Snow', 75: 'Heavy Snow', 77: 'Snow Grains',
                80: 'Rain Showers', 81: 'Moderate Rain Showers', 82: 'Heavy Rain Showers',
                85: 'Snow Showers', 86: 'Heavy Snow Showers',
                95: 'Thunderstorm', 96: 'Thunderstorm w/ Hail', 99: 'Thunderstorm w/ Heavy Hail'
            };
            return codes[code] || 'N/A';
        }

        async function getWeather() {
            const MAX_RETRIES = 3;
            const TOTAL_ATTEMPTS = MAX_RETRIES + 1;
            const RETRY_DELAY_MS = 10000; // 10 seconds

            const delay = (ms) => new Promise(resolve => setTimeout(resolve, ms));

            for (let attempt = 1; attempt <= TOTAL_ATTEMPTS; attempt++) {
                try {
                    console.log(`Weather API attempt ${attempt}/${TOTAL_ATTEMPTS}`);

                    // --- Try Open-Meteo first for current conditions ---
                    let currentTemp = null;
                    let currentConditions = null;
                    let currentWind = null;

                    try {
                        const omResponse = await fetch(OM_URL);
                        const omData = await omResponse.json();
                        const temp = (omData && omData.current) ? omData.current.temperature_2m : null;

                        if (temp !== null && temp !== undefined) {
                            currentTemp = Math.round(temp);
                            currentConditions = wmoCodeToDescription(omData.current.weather_code);
                            const wind = omData.current.wind_speed_10m;
                            currentWind = wind !== null && wind !== undefined ? `${Math.round(wind)} mph` : '-- mph';
                            console.log('Open-Meteo: valid temperature received');
                        } else {
                            console.log('Open-Meteo: temperature is null, falling back to NWS for current conditions');
                        }
                    } catch (omError) {
                        console.error('Open-Meteo fetch failed:', omError);
                    }

                    // --- NWS: always needed for forecast; also for current if Open-Meteo gave null ---
                    const pointResponse = await fetch(`https://api.weather.gov/points/${DENTON_LAT},${DENTON_LON}`);
                    const pointData = await pointResponse.json();
                    const forecastResponse = await fetch(pointData.properties.forecast);
                    const forecastData = await forecastResponse.json();

                    if (currentTemp === null) {
                        const stationsResponse = await fetch(pointData.properties.observationStations);
                        const stationsData = await stationsResponse.json();
                        const stationUrl = stationsData.features[0].id;
                        const observationResponse = await fetch(`${stationUrl}/observations/latest`);
                        const observationData = await observationResponse.json();

                        const tempC = observationData.properties.temperature.value;
                        currentTemp = tempC !== null && tempC !== undefined ? Math.round(tempC * 9/5 + 32) : null;
                        currentConditions = observationData.properties.textDescription || 'N/A';
                        const windSpeedMps = observationData.properties.windSpeed.value;
                        currentWind = windSpeedMps !== null && windSpeedMps !== undefined
                            ? `${Math.round(windSpeedMps * 2.23694)} mph`
                            : '-- mph';
                    }

                    const isValid = updateWeatherDisplay(currentTemp, currentConditions, currentWind, forecastData);

                    if (isValid) {
                        console.log(`Weather API attempt ${attempt} succeeded - valid temperature received`);
                        return;
                    }

                    console.log(`Weather API attempt ${attempt} failed - temperature is blank`);
                } catch (error) {
                    console.error(`Weather API attempt ${attempt} failed with error:`, error);
                }

                if (attempt < TOTAL_ATTEMPTS) {
                    console.log(`Retrying in ${RETRY_DELAY_MS / 1000} seconds...`);
                    await delay(RETRY_DELAY_MS);
                }
            }

            console.error('All weather API attempts failed');
            document.getElementById('conditions').textContent = 'Weather unavailable';
        }

        function updateWeatherDisplay(tempF, conditions, windText, forecast) {
            const isTempValid = tempF !== null;

            document.getElementById('current-temp').textContent = `${isTempValid ? tempF : '--'}°`;
            document.getElementById('conditions').textContent = `${conditions} (${windText})`;
            
            // Forecast for next few days (showing today and next 2 days)
            const forecastHtml = forecast.properties.periods.slice(0, 6).filter((period, index) => {
                // Get only daytime periods for highs/lows
                return period.isDaytime;
            }).slice(0, 3).map(period => {
                const nextPeriod = forecast.properties.periods.find(p => 
                    p.name.includes('Night') && p.startTime > period.startTime
                );
                
                return `
                    <div class="forecast-day">
                        <div class="forecast-day-name">${period.name}</div>
                        <div class="forecast-temps">
                            <span class="high">${period.temperature}°</span> / 
                            <span class="low">${nextPeriod ? nextPeriod.temperature : '--'}°</span>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('forecast').innerHTML = forecastHtml;
            
            // Return true if temperature is valid, false if blank
            return isTempValid;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initial call to display time immediately

        // Update weather every 10 minutes
        getWeather();
        setInterval(getWeather, 2 * 60 * 1000);

        // Prevent default touch behavior
        document.addEventListener('touchmove', function(event) {
            event.preventDefault();
        }, { passive: false });

        // Prevent display sleep
        function keepAwake() {
            if (navigator.wakeLock) {
                navigator.wakeLock.request('screen').catch((err) => {
                    console.error(`${err.name}, ${err.message}`);
                });
            }
        }
        keepAwake();
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                keepAwake();
            }
        });
    </script>
</body>
</html>
