<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>iPad Mini Clock</title>
    <link rel="apple-touch-icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAQAAAAEAAQMAAABmvDolAAAAA1BMVEUAAACnej3aAAAAAXRSTlMAQObYZgAAAB5JREFUaN7twQENAAAAwqD3T20PBxQAAAAAAAAAAHwYCcAAAVjE9woAAAAASUVORK5CYII=">
    <link rel="manifest" href='data:application/manifest+json,{"name":"iPad Mini Clock","display":"standalone","background_color":"#000000","theme_color":"#000000"}'>
    <style>
        body {
            background-color: black;
            color: gainsboro;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #clock {
            font-size: clamp(15vw, min(32vw, 28vh), 32vw);
            font-weight: bold;
            line-height: 1;
        }
        #date {
            font-size: clamp(2vw, 4vw, 5vw);
            margin-top: clamp(4px, 2vh, 20px);
        }
        #weather {
            font-size: clamp(2vw, 3.5vw, 4.5vw);
            margin-top: clamp(4px, 3vh, 24px);
            text-align: center;
        }
        #current-temp {
            font-size: clamp(5vw, 8vw, 10vw);
            font-weight: bold;
            margin: clamp(2px, 1vh, 10px) 0;
        }
        #conditions {
            font-size: clamp(2vw, 3vw, 4vw);
            margin-bottom: clamp(4px, 2vh, 20px);
        }
        #forecast {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: clamp(8px, 3vw, 32px);
            margin-top: clamp(4px, 2vh, 20px);
        }
        .forecast-day {
            text-align: center;
        }
        .forecast-day-name {
            font-size: clamp(2vw, 2.5vw, 3vw);
            margin-bottom: clamp(2px, 1vh, 10px);
        }
        .forecast-temps {
            font-size: clamp(2vw, 3vw, 4vw);
        }
        @media (orientation: landscape) and (max-height: 500px) {
            body {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: auto auto;
                align-content: center;
                justify-items: center;
                gap: 0 4vw;
                padding: 2vh 4vw;
                box-sizing: border-box;
            }
            #clock {
                grid-column: 1;
                grid-row: 1;
                font-size: clamp(10px, 38vh, 45vw);
                margin: 0;
            }
            #date {
                grid-column: 1;
                grid-row: 2;
                font-size: 2.5vw;
                margin-top: 0.5vh;
            }
            #weather {
                grid-column: 2;
                grid-row: 1 / span 2;
                align-self: center;
                margin-top: 0;
            }
            #current-temp {
                font-size: 8vw;
                margin: 0.5vh 0;
            }
            #conditions {
                font-size: 2.5vw;
                margin-bottom: 0.5vh;
            }
            #forecast {
                gap: 2vw;
                margin-top: 0.5vh;
            }
            .forecast-day-name {
                font-size: 2.5vw;
                margin-bottom: 0.5vh;
            }
            .forecast-temps {
                font-size: 2.5vw;
            }
        }
        @media (orientation: portrait) and (max-width: 430px) {
            #clock {
                font-size: clamp(25vw, min(32vw, 26vh), 32vw);
            }
            #conditions {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 90vw;
            }
        }
        .high {
            color: #ff6b6b;
        }
        .low {
            color: #4dabf7;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <div id="date"></div>
    <div id="weather">
        <div id="current-temp">--째</div>
        <div id="conditions">Loading weather...</div>
        <div id="forecast"></div>
    </div>

    <script>
        const DENTON_LAT = 33.2148;
        const DENTON_LON = -97.1331;
        
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            
            // Convert 24-hour time to 12-hour time
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            
            const timeString = `${hours}:${minutes}`;
            const dateString = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            
            document.getElementById('clock').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }

        async function getWeather() {
            const MAX_RETRIES = 3;
            const TOTAL_ATTEMPTS = MAX_RETRIES + 1;
            const RETRY_DELAY_MS = 10000; // 10 seconds
            
            const delay = (ms) => new Promise(resolve => setTimeout(resolve, ms));
            
            for (let attempt = 1; attempt <= TOTAL_ATTEMPTS; attempt++) {
                try {
                    console.log(`Weather API attempt ${attempt}/${TOTAL_ATTEMPTS}`);
                    
                    // First, get the grid point data for Denton
                    const pointResponse = await fetch(`https://api.weather.gov/points/${DENTON_LAT},${DENTON_LON}`);
                    const pointData = await pointResponse.json();
                    
                    // Get current conditions
                    const stationsResponse = await fetch(pointData.properties.observationStations);
                    const stationsData = await stationsResponse.json();
                    const stationUrl = stationsData.features[0].id;
                    
                    const observationResponse = await fetch(`${stationUrl}/observations/latest`);
                    const observationData = await observationResponse.json();
                    
                    // Get forecast
                    const forecastResponse = await fetch(pointData.properties.forecast);
                    const forecastData = await forecastResponse.json();
                    
                    // Try to update the display and check if temperature is valid
                    const isValid = updateWeatherDisplay(observationData, forecastData);
                    
                    if (isValid) {
                        console.log(`Weather API attempt ${attempt} succeeded - valid temperature received`);
                        return; // Success, exit the function
                    }
                    
                    console.log(`Weather API attempt ${attempt} failed - temperature is blank`);
                } catch (error) {
                    console.error(`Weather API attempt ${attempt} failed with error:`, error);
                }
                
                // If this isn't the last attempt, wait before retrying
                if (attempt < TOTAL_ATTEMPTS) {
                    console.log(`Retrying in ${RETRY_DELAY_MS / 1000} seconds...`);
                    await delay(RETRY_DELAY_MS);
                }
            }
            
            // All attempts failed
            console.error('All weather API attempts failed');
            document.getElementById('conditions').textContent = 'Weather unavailable';
        }

        function updateWeatherDisplay(observation, forecast) {
            // Current temperature
            const tempC = observation.properties.temperature.value;
            const tempF = tempC ? Math.round(tempC * 9/5 + 32) : '--';
            const isTempValid = tempF !== '--';
            
            document.getElementById('current-temp').textContent = `${tempF}째`;
            
            // Current conditions
            const conditions = observation.properties.textDescription || 'N/A';
            const windSpeedMps = observation.properties.windSpeed.value;
            const windSpeedMph = windSpeedMps !== null && windSpeedMps !== undefined
                ? Math.round(windSpeedMps * 2.23694)
                : null;
            const windSpeedText = windSpeedMph !== null ? `${windSpeedMph} mph` : '-- mph';
            document.getElementById('conditions').textContent = `${conditions} (${windSpeedText})`;
            
            // Forecast for next few days (showing today and next 2 days)
            const forecastHtml = forecast.properties.periods.slice(0, 6).filter((period, index) => {
                // Get only daytime periods for highs/lows
                return period.isDaytime;
            }).slice(0, 3).map(period => {
                const nextPeriod = forecast.properties.periods.find(p => 
                    p.name.includes('Night') && p.startTime > period.startTime
                );
                
                return `
                    <div class="forecast-day">
                        <div class="forecast-day-name">${period.name}</div>
                        <div class="forecast-temps">
                            <span class="high">${period.temperature}째</span> / 
                            <span class="low">${nextPeriod ? nextPeriod.temperature : '--'}째</span>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('forecast').innerHTML = forecastHtml;
            
            // Return true if temperature is valid, false if blank
            return isTempValid;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initial call to display time immediately

        // Update weather every 10 minutes
        getWeather();
        setInterval(getWeather, 10 * 60 * 1000);

        // Prevent default touch behavior
        document.addEventListener('touchmove', function(event) {
            event.preventDefault();
        }, { passive: false });

        // Prevent display sleep
        function keepAwake() {
            if (navigator.wakeLock) {
                navigator.wakeLock.request('screen').catch((err) => {
                    console.error(`${err.name}, ${err.message}`);
                });
            }
        }
        keepAwake();
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                keepAwake();
            }
        });
    </script>
</body>
</html>
