<!DOCTYPE html>
<html>
<head>
  <title>Multiplication Practice</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    .card {
      width: 300px;
      height: 400px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .card-back {
      transform: rotateY(180deg);
      background: #e8f5e9;
    }

    .problem {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .answer {
      font-size: 64px;
      color: #2196f3;
    }

    input {
      padding: 10px;
      font-size: 24px;
      width: 100px;
      text-align: center;
      margin: 20px 0;
      border: 2px solid #ddd;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1976d2;
    }

    .next-button {
      margin-top: 20px;
      background: #4caf50;
    }

    .next-button:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <div class="problem">
          <span id="num1">3</span> × <span id="num2">4</span> = 
        </div>
        <input type="number" id="answer-input" placeholder="?" autofocus>
        <button onclick="checkAnswer()">Check Answer</button>
      </div>
      <div class="card-back">
        <div class="problem">
          <span id="problem-display"></span>
        </div>
        <div class="answer" id="correct-answer"></div>
        <button class="next-button" onclick="nextProblem()">Next Problem</button>
      </div>
    </div>
  </div>

  <script>
    let num1, num2;

    function generateProblem() {
      num1 = Math.floor(Math.random() * 9) + 1;
      num2 = Math.floor(Math.random() * 9) + 1;
      document.getElementById('num1').textContent = num1;
      document.getElementById('num2').textContent = num2;
      document.getElementById('answer-input').value = '';
      document.getElementById('answer-input').focus();
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById('answer-input').value);
      const correctAnswer = num1 * num2;
      
      document.getElementById('problem-display').textContent = `${num1} × ${num2} =`;
      document.getElementById('correct-answer').textContent = correctAnswer;
      
      document.querySelector('.card').classList.add('flipped');
    }

    function nextProblem() {
      document.querySelector('.card').classList.remove('flipped');
      setTimeout(generateProblem, 300);
    }

    // Handle Enter key
    document.getElementById('answer-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        checkAnswer();
      }
    });

    // Initialize first problem
    generateProblem();
  </script>
</body>
</html>
