<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: none;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            gap: 1px;
            margin-bottom: 20px;
        }
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            user-select: none;
            position: relative;
        }
        .highlighted {
            background-color: yellow;
        }
        .found {
            color: #888;
        }
        .found::after {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 2px;
            background-color: red;
            transform-origin: center;
        }
        #wordList {
            list-style-type: none;
            padding: 0;
        }
        #wordList .found {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>Word Search</h1>
    <div id="grid"></div>
    <ul id="wordList"></ul>

    <script>
        const grid = [
            ['H', 'E', 'L', 'L', 'O', 'W', 'O', 'R', 'L', 'D'],
            ['A', 'P', 'P', 'L', 'E', 'B', 'A', 'N', 'A', 'N'],
            ['C', 'H', 'E', 'R', 'R', 'Y', 'G', 'R', 'A', 'P'],
            ['O', 'R', 'A', 'N', 'G', 'E', 'L', 'E', 'M', 'O'],
            ['C', 'O', 'C', 'O', 'N', 'U', 'T', 'P', 'E', 'A'],
            ['K', 'I', 'W', 'I', 'M', 'A', 'N', 'G', 'O', 'R'],
            ['B', 'E', 'R', 'R', 'Y', 'P', 'L', 'U', 'M', 'S'],
            ['P', 'E', 'A', 'C', 'H', 'M', 'E', 'L', 'O', 'N'],
            ['P', 'A', 'P', 'A', 'Y', 'A', 'L', 'I', 'M', 'E'],
            ['F', 'I', 'G', 'D', 'A', 'T', 'E', 'P', 'E', 'A']
        ];

        const words = ['HELLO', 'WORLD', 'APPLE', 'BANANA', 'CHERRY', 'ORANGE', 'COCONUT', 'KIWI', 'MANGO', 'BERRY', 'PLUM', 'PEACH', 'MELON', 'PAPAYA', 'LIME', 'FIG', 'DATE', 'GRAPE', 'LEMON', 'PEA'];

        const gridElement = document.getElementById('grid');
        const wordListElement = document.getElementById('wordList');

        let isSelecting = false;
        let selectedCells = [];

        // Create grid
        grid.forEach((row, rowIndex) => {
            row.forEach((letter, colIndex) => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = letter;
                cell.dataset.row = rowIndex;
                cell.dataset.col = colIndex;
                gridElement.appendChild(cell);
            });
        });

        // Create word list
        words.forEach(word => {
            const li = document.createElement('li');
            li.textContent = word;
            wordListElement.appendChild(li);
        });

        // Touch event handlers
        gridElement.addEventListener('touchstart', startSelection, { passive: false });
        gridElement.addEventListener('touchmove', continueSelection, { passive: false });
        gridElement.addEventListener('touchend', endSelection, { passive: false });

        function startSelection(e) {
            e.preventDefault();
            isSelecting = true;
            selectedCells = [];
            const touch = e.touches[0];
            const cell = document.elementFromPoint(touch.clientX, touch.clientY);
            if (cell && cell.classList.contains('cell')) {
                highlightCell(cell);
            }
        }

        function continueSelection(e) {
            e.preventDefault();
            if (!isSelecting) return;
            const touch = e.touches[0];
            const cell = document.elementFromPoint(touch.clientX, touch.clientY);
            if (cell && cell.classList.contains('cell')) {
                highlightCell(cell);
            }
        }

        function endSelection(e) {
            e.preventDefault();
            isSelecting = false;
            const selectedWord = getSelectedWord();
            checkWord(selectedWord);
            clearHighlight();
        }

        function highlightCell(cell) {
            if (!selectedCells.includes(cell)) {
                cell.classList.add('highlighted');
                selectedCells.push(cell);
            }
        }

        function clearHighlight() {
            selectedCells.forEach(cell => cell.classList.remove('highlighted'));
            selectedCells = [];
        }

        function getSelectedWord() {
            return selectedCells.map(cell => cell.textContent).join('');
        }

        function checkWord(word) {
            const forwardWord = word;
            const backwardWord = word.split('').reverse().join('');
            const wordElement = Array.from(wordListElement.children).find(li => 
                li.textContent === forwardWord || li.textContent === backwardWord
            );

            if (wordElement && !wordElement.classList.contains('found')) {
                wordElement.classList.add('found');
                crossOutWordInGrid(word);
            }
        }

        function crossOutWordInGrid(word) {
            const isBackward = selectedCells[0].textContent === word[word.length - 1];
            const cellsToMark = isBackward ? selectedCells.slice().reverse() : selectedCells;

            cellsToMark.forEach((cell, index) => {
                cell.classList.add('found');
                const angle = calculateAngle(cellsToMark[0], cellsToMark[cellsToMark.length - 1]);
                cell.style.setProperty('--angle', `${angle}deg`);
            });
        }

        function calculateAngle(startCell, endCell) {
            const dx = endCell.dataset.col - startCell.dataset.col;
            const dy = endCell.dataset.row - startCell.dataset.row;
            return Math.atan2(dy, dx) * 180 / Math.PI;
        }
    </script>
</body>
</html>
