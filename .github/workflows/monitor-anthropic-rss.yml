name: Monitor Anthropic RSS for Claude News

on:
  schedule:
    - cron: '0 */6 * * *'  # every 6 hours
  workflow_dispatch:         # allow manual runs from the Actions tab

permissions:
  contents: write            # needed to commit and push the updated feed file

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Fetch and update Claude RSS feed
        run: python scripts/update_claude_feed.py

      - name: Commit and push if feed changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add anthropic-claude-feed.xml
          git diff --staged --quiet || git commit -m "chore: update Claude RSS feed [skip ci]"
          git push
