<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device Orientation Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Device Orientation Test</h1>
    <p id="alpha">Alpha: N/A</p>
    <p id="beta">Beta: N/A</p>
    <p id="gamma">Gamma: N/A</p>

    <script>
      function handleOrientation(event) {
        document.getElementById("alpha").innerText = `Alpha: ${event.alpha.toFixed(2)}`;
        document.getElementById("beta").innerText = `Beta: ${event.beta.toFixed(2)}`;
        document.getElementById("gamma").innerText = `Gamma: ${event.gamma.toFixed(2)}`;
      }

      if (window.DeviceOrientationEvent) {
        window.addEventListener("deviceorientation", handleOrientation);
      } else {
        alert("Your device does not support the DeviceOrientation API.");
      }
    </script>
  </body>
</html>
